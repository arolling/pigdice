<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Play Pig Dice!</h1>
      </div>

      <div class="row">
        <div class="col-sm-6 displaybox" id="player1column">
          <h2 id="displayname1">Player1</h2>
          <form class="form-inline" id="name1input">
            <div class="form-group">
              <label for="player1name">Name:</label>
              <input type="text" id="player1name">
            </div>
            <button type="submit" class="btn btn-default" id="submitplayer1">Start</button>
          </form> <!-- End input form -->
          <div class="row">
            <div class="col-sm-6 displaybox">
              <h1>Current Roll</h1>
              <span id='currentdiceroll1'></span>
            </div>
            <div class="col-sm-6 displaybox">
              <h1>Turn Total</h1>
              <span id='runningturntotal1'></span>
            </div>
          </div><!-- End turn display -->

          <div id='player1buttons'>
            <button type="button" class="btn btn-info btn-lg" id="player1hold">Hold</button>
            <button type="button" class="btn btn-danger btn-lg" id="player1roll">Roll Die</button>
          </div><!--End turn choices -->
          <div class="row displaybox">
            <h2>Bank:</h2>
            <span id="bank2"></span>

          </div><!-- End bank display -->
        </div> <!-- End first column -->

        <div class="col-sm-6 displaybox" id="player2column">
          <h2 id="displayname2">Player2</h2>
          <form class="form-inline" id="name2input">
            <div class="form-group">
              <label for="player2name">Name:</label>
              <input type="text" id="player2name">
            </div>
            <button type="submit" class="btn btn-default" id="submitplayer2">Start</button>
          </form> <!-- End input form -->
          <div class="row">
            <div class="col-sm-6">
              <h1>Current Roll</h1>
              <span id='currentdiceroll2'></span>
            </div>
            <div class="col-sm-6">
              <h1>Turn Total</h1>
              <span id='runningturntotal2'></span>
            </div>
          </div>
          <div id='player2buttons'>
            <button type="button" class="btn btn-info btn-lg" id="player2hold">Hold</button>
            <button type="button" class="btn btn-danger btn-lg" id="player2roll">Roll Die</button>
          </div><!--End turn choices -->
          <div class="row displaybox">
            <h2>Bank:</h2>
            <span id="bank2"></span>

          </div><!-- End bank display -->

        </div> <!-- End second column -->
      </div> <!-- End first row -->
    </div> <!-- End MAIN BODY CONTAINER -->
  </body>
</html>
